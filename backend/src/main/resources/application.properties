# ===============================
# Server
# ===============================
server.port=${PORT:8080}

# ===============================
# Database (Aiven MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-10ce491a-mugilanalagiri-153e.d.aivencloud.com}:${DB_PORT:14944}/${DB_NAME:defaultdb}?ssl-mode=REQUIRED&serverTimezone=UTC
spring.datasource.username=${DB_USER:avnadmin}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# JPA
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ===============================
# File Upload
# ===============================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ===============================
# JWT
# ===============================
jwt.secret=${JWT_SECRET}
jwt.expiration=${JWT_EXPIRATION:86400000}

# ===============================
# CORS
# ===============================
